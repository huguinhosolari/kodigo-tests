<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        .completed {
          text-decoration: line-through;
          color: gray;
        }
      </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">📝 Mi To-Do List</h2>

        <form id="taskForm" class="d-flex mb-3">
            <input type="text" name="taskEnter" id="taskInput" class="form-control me-2" placeholder="Nueva tarea...">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        
        <ul id="taskList" class="list-group">
            <!-- Espacio donde renderizo las tareas desde un array-->
        </ul>
    </div>
    <script>
        let tareas = [];

        const taskForm = document.getElementById("taskForm");
        const taskInput =  document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");

        taskForm.addEventListener("submit", function(e){
            e.preventDefault();
            const texto = taskInput.value.trim();
            if (texto === "") return;

            tareas.push({texto: texto, completada: false});
            taskInput.value = "";

            renderizarTareas();

            console.log(tareas);

        });

        function renderizarTareas(){
            taskList.innerHTML = "";
            tareas.forEach((tarea, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                const claseTexto = tarea.completada ? "completed" : "";

                li.innerHTML = `
                    <span class="${claseTexto}">${tarea.texto}</span>
                    <div>
                        <button class="btn btn-sm btn-success me-1" onclick="completarTarea(${index})">✔</button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarTarea(${index})">X</button>
                    </div>
                `;
                taskList.appendChild(li);
            });

        }

        function eliminarTarea(index){
            tareas.splice(index,1);
            renderizarTareas();
        }

        function completarTarea(index){
            tareas[index].completada = !tareas[index].completada;
            renderizarTareas();
            
        }


    </script>

</body>
</html>
