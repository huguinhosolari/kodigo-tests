<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>Usando un objeto constructor</p>

<p id="demo"></p>

<p id="demo2"></p>

<p id="demo3"></p>



<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

Person.prototype.sayHi = function () {
return "Hello, my name is " + this.firstName;
};

Person.prototype.nationality = "Salvadoran";

const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");

document.getElementById("demo").innerHTML =
"My father is " + myFather.age + ". My mother is " + myMother.age + ". And, both nationalities are:  " + myMother.nationality; 


const myCousin = new Person("Manuel", "Reyes", 22, "negro");

document.getElementById("demo2").innerHTML =
"Mi primo se llama " + myCousin.firstName + ". y su nacionalidad es:  " + myCousin.nationality; 

document.getElementById("demo3").innerHTML = myCousin.sayHi();


</script>

</body>
</html>
